{% extends 'base.html' %}
{% block body %}
<body>
    <div class="page">
        <div>
            <h class="title">BIG FAT DESIGN</h>
        </div>
        <div id="catch">
            <h>
                Let's fill out this form real quick
            </h>
        </div>
    <form action="{% url 'storeorder' %}" method="POST">
        {% csrf_token %}
        <div id="contact">
            <label for="fname">First Name:&nbsp;&nbsp;</label>
			<label for="lname">Last Name:</label>
			<br>
            <input type="text" >
            <input type="text" >
            <br> <br>
            <label for="email">Email:</label>
            <br>
            <input type="text" name='email' size="25" >
            <br><br>
            <label for="phone">Phone Number:</label>
            <br>
            <input type="text" placeholder="(         )       -   " >
            <br><br>    
		</div>	
            <div class="details">
                
                <label for="orderDescription">Order Description:</label>
                
                <input type="text" maxlength="50" size="30" >

                <label for="quantity">Quantity:</label>

                <input type="text" class="q" maxlength="4" size="4" >
				<br><br><br>
                <button onClick="addFiles">+Add Files</button>
				<br><br><br>
			<button type="submit" size="30">Submit Order</button>
                    
            </div>
            
        </form>
        
    </div>
    <br>
