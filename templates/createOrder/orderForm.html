{% extends 'base.html' %}
{% load static %}  

{% block body %}
<div class="page" style="background: url('{% static 'img/Diamond.png'%}');background-size: 100%;background-repeat: no-repeat;">
	<h1 class="Form-header">Order Form</h1>
	<form action="{% url 'storeorder' %}" method="POST" class="BFD-form">
		{% csrf_token %}

		<div class="contact-info">
			<h3>Contact Info:</h3>
			<br>
			<h6>Full Name <b style="color: red">*</b></h6>
			<input type="text" placeholder="First Name" id='cust_first_name'>
			<input type="text" placeholder="Last Name" id='cust_last_name'>
			<br>
			<h6>Contact <b style="color: red">*</b></h6>
			<input type="email" placeholder="Email" size="30" id='cust_email'>
			<input type="tel" placeholder="Phone" id='cust_phone'>
			<br>
			
		</div>
		<br><br>
		
		<div class="order-info">
			<h3>Order Info:</h3>
			<input type="text" placeholder="Give your project a name" size="50" minlength="30"id='product_name'><b style="color: red">*</b>
			<br>
			<label for="Product Type" >Product Type:</label>
			<select name="Product Type" id="product_type">File Type
				<option value="Banners">Banners</option>
				<option value="Signs">Signs</option>
				<option value="Paper Prints">Paper Prints</option>
				<option value="Vinyl Prints">Vinyl Prints</option>
				<option value="Logos & Branding">Logos & Branding</option>
				<option value="Displays">Displays</option>
				<option value="T-shirts & Embroidery">T-shirts & Embroidery</option>
				<option value="Logo Promo Items">Logo Promo Items</option>
				<option value="Vehical Graphics">Vehical Graphics</option>
				<option value="Packing">Packing</option>
				<option value="Labels">Labels</option>
				<option value="Stickers">Stickers</option>
				<option value="Fulfillment & Shipping">Fulfillment & Shipping</option>
				<option value="Advertising">Advertising</option>
				<option value="Other">Other</option>
			</select>
			<b style="color: red">*</b>
			<input type="number" name="qty" min="1" max="9999" placeholder="qty" id='quantity'><b style="color: red">*</b>
			<br>
			
			<textarea class="product-details" size="200" type="textarea" placeholder="Please describe additional project details" id='order_description'></textarea>
			
			<br>

			<button type="submit">Submit</button>
		</div>
	</form>
   
 </div>	
 {% endblock body %}
